<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Login Page</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>


                <span>Use your email to register</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button class="btn container-button">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Sign in</h1>

                <span>Use your registered email & password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot password?</a>
                <button class="btn container-button">Sign in</button>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Already registered? Then why wait go Sign In now</p>
                    <button class="hidden container-button" id="login">Sign In</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Hello Friend!</h1>
                    <p>Don't have account? Let's create one...</p>
                    <button class="hidden container-button" id="register">Sign Up</button>
                </div>
            </div>
        </div>








        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Open+Sans', sans-serif;
            }

            body {
                /* background-color: rgb(206, 214, 222); */
                background: linear-gradient(to right, #0f6b35, #49d05d);
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                height: 100vh;
            }

            .container {
                /* background-color: #f7ebd4; */
                background-color: #d4ae66;
                border-radius: 30px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
                position: relative;
                overflow: hidden;
                width: 768px;
                max-width: 100%;
                min-height: 480px;
                border: 10px solid #d4ae66;
            }

            .container p {
                font-size: 14px;
                line-height: 20px;
                letter-spacing: 0.3px;
                margin: 20px 0;
            }

            .container span {
                font-size: 12px;
            }

            .container a {
                color: #333;
                font-size: 13px;
                text-decoration: none;
                margin: 15px 0 10px;
            }

            .container-button {
                background-color: #ad6f0c;
                /* color: #fff; */
                color: #c2f0c3;
                font-size: 12px;
                padding: 10px 45px;
                border: 1px solid transparent;
                border-radius: 8px;
                font-weight: 600;
                letter-spacing: 0.5px;
                text-transform: uppercase;
                margin-top: 10px;
                cursor: pointer;
            }

            .btn {
                color: #e3ded4;
            }

            .container button.hidden {
                background-color: transparent;
                border-color: #fff;
            }

            .container form {
                background-color: #d4ae66;
                /* background: linear-gradient(to right, #63c77a, #44cc3f); */
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                padding: 0 40px;
                height: 100%;
            }

            .container input {
                /* background-color: #fcedd4; */
                background-color: #fbe7c6;
                border: none;
                margin: 8px 0;
                padding: 10px 15px;
                font-size: 13px;
                border-radius: 8px;
                width: 100%;
                outline: none;
            }

            .form-container {
                position: absolute;
                top: 0;
                height: 100%;
                transition: all 0.6s ease-in-out;
            }

            .sign-in {
                left: 0;
                width: 50%;
                z-index: 2;
            }

            .container.active .sign-in {
                transform: translateX(100%);
            }

            .sign-up {
                left: 0;
                width: 50%;
                opacity: 0;
                z-index: 1;
            }

            .container.active .sign-up {
                transform: translateX(100%);
                opacity: 1;
                z-index: 5;
                animation: move 0.6s;
            }

            @keyframes move {

                0%,
                49.99% {
                    opacity: 0;
                    z-index: 1;
                }

                50%,
                100% {
                    opacity: 1;
                    z-index: 5;
                }
            }

            .social-icons {
                margin: 20px 0;
            }

            .social-icons a {
                border: 1px solid #000000;
                border-radius: 20%;
                display: inline-flex;
                justify-content: center;
                align-items: center;
                margin: 0 3px;
                width: 40px;
                height: 40px;
            }

            .toggle-container {
                position: absolute;
                top: 0;
                left: 50%;
                width: 50%;
                height: 100%;
                overflow: hidden;
                transition: all 0.6s ease-in-out;
                border-radius: 20px 0 0 20px;
                z-index: 1000;
            }

            .container.active .toggle-container {
                transform: translateX(-100%);
                border-radius: 0 20px 20px 0;
            }

            .toggle {
                background-color: #dfaa55;
                height: 100%;
                background: linear-gradient(hsl(134, 97%, 23%), #0d7809);
                /* background: linear-gradient(to right, #dfaa55, #965f07); */
                /* color: #fff; */
                color: #c2f0c3;
                position: relative;
                left: -100%;
                height: 100%;
                width: 200%;
                transform: translateX(0);
                transition: all 0.6s ease-in-out;
            }

            .container.active .toggle {
                transform: translateX(50%);
            }

            .toggle-panel {
                position: absolute;
                width: 50%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                padding: 0 30px;
                text-align: center;
                top: 0;
                transform: translateX(0);
                transition: all 0.6s ease-in-out;
            }

            .toggle-left {
                transform: translateX(-200%);
            }

            .container.active .toggle-left {
                transform: translateX(0);
            }

            .toggle-right {
                right: 0;
                transform: translateX(0);
            }

            .container.active .toggle-right {
                transform: translateX(200%);
            }
        </style>

        <!-- <script src="script.js"></script> -->
        <script>
            const container = document.getElementById('container');
            const registerBtn = document.getElementById('register');
            const loginBtn = document.getElementById('login');

            registerBtn.addEventListener('click', () => {
                container.classList.add("active");
            });

            loginBtn.addEventListener('click', () => {
                container.classList.remove("active");
            });
        </script>

</body>

</html>
