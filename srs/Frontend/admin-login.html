<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOTIFY - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-login-page {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-login-card {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        
        .admin-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1db954;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .admin-subtitle {
            color: #b3b3b3;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .admin-login-btn {
            background-color: #1db954;
            border: none;
            width: 100%;
            padding: 0.8rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        
        .admin-login-btn:hover {
            background-color: #1ed760;
        }
        
        .admin-form-control {
            background-color: #282828;
            border: none;
            color: #ffffff;
            padding: 0.8rem;
        }
        
        .admin-form-control:focus {
            background-color: #333333;
            color: #ffffff;
            box-shadow: none;
            border: 1px solid #1db954;
        }
        
        .admin-icon-large {
            font-size: 3rem;
            color: #1db954;
            margin-bottom: 1rem;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="admin-login-page">
        <div class="admin-login-card">
            <i class="bi bi-shield-lock admin-icon-large"></i>
            <h1 class="admin-logo">SCOTIFY</h1>
            <p class="admin-subtitle">Admin Portal</p>
            
            <form id="adminLoginForm">
                <div class="mb-3">
                    <label for="adminUsername" class="form-label">Username</label>
                    <input type="text" class="form-control admin-form-control" id="adminUsername" required>
                </div>
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <input type="password" class="form-control admin-form-control" id="adminPassword" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary admin-login-btn">Login to Admin Panel</button>
                
                <div class="mt-3 p-3 bg-dark text-light rounded">
                    <h6 class="text-center">Test Credentials</h6>
                    <div class="d-flex justify-content-between">
                        <span>Username:</span>
                        <span class="fw-bold">admin</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Password:</span>
                        <span class="fw-bold">admin123</span>
                    </div>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <a href="index.html" class="text-muted">Back to Main Site</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Test admin credentials
        const testAdminCredentials = {
            username: "admin",
            password: "admin123"
        };

        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            // Check against test credentials
            if (username === testAdminCredentials.username && password === testAdminCredentials.password) {
                // Successful login
                alert("Login successful! Redirecting to admin dashboard.");
                window.location.href = 'admin.html';
            } else {
                // Failed login
                alert("Invalid credentials! Please use username: 'admin' and password: 'admin123'");
            }
        });
    </script>
</body>

</html>
