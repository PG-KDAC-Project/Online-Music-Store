<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOTIFY - Artist Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .artist-login-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
            border: 1px solid #8a2be2;
        }
        
        .artist-login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .artist-login-header h1 {
            color: #8a2be2;
            font-weight: 700;
        }
        
        .artist-login-header p {
            color: #b3b3b3;
        }
        
        .form-control {
            background-color: #333;
            border: none;
            color: #fff;
            padding: 12px;
            margin-bottom: 20px;
        }
        
        .form-control:focus {
            background-color: #444;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(138, 43, 226, 0.25);
        }
        
        .form-check-input {
            background-color: #333;
            border-color: #8a2be2;
        }
        
        .form-check-input:checked {
            background-color: #8a2be2;
            border-color: #8a2be2;
        }
        
        .artist-login-btn {
            background-color: #8a2be2;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .artist-login-btn:hover {
            background-color: #7525c1;
            transform: translateY(-2px);
        }
        
        .artist-icon {
            font-size: 48px;
            color: #8a2be2;
            margin-bottom: 15px;
        }
        
        .credentials-box {
            background-color: #2a2a2a;
            border-left: 4px solid #8a2be2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="artist-login-container">
            <div class="artist-login-header">
                <div class="artist-icon">ðŸŽµ</div>
                <h1>SCOTIFY ARTIST</h1>
                <p>Login to your artist dashboard</p>
            </div>
            
            <form id="artistLoginForm">
                <div class="mb-3">
                    <label for="artistUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="artistUsername" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="artistPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="artistPassword" placeholder="Enter your password">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary w-100 artist-login-btn">Login to Artist Portal</button>
                
                <div class="mt-3 p-3 credentials-box text-light rounded">
                    <h6 class="text-center">Test Credentials</h6>
                    <div class="d-flex justify-content-between">
                        <span>Username:</span>
                        <span class="fw-bold">artist</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Password:</span>
                        <span class="fw-bold">artist123</span>
                    </div>
                </div>
            </form>
            
            <div class="mt-4 text-center">
                <p>Not an artist? <a href="index.html" class="text-decoration-none" style="color: #8a2be2;">Back to main site</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Test artist credentials
        const testArtistCredentials = {
            username: "artist",
            password: "artist123"
        };

        document.getElementById('artistLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const username = document.getElementById('artistUsername').value;
            const password = document.getElementById('artistPassword').value;
            
            // Check against test credentials
            if (username === testArtistCredentials.username && password === testArtistCredentials.password) {
                // Successful login
                alert("Login successful! Redirecting to artist dashboard.");
                window.location.href = 'artist.html';
            } else {
                // Failed login
                alert("Invalid credentials! Please use username: 'artist' and password: 'artist123'");
            }
        });
    </script>
</body>
</html>
