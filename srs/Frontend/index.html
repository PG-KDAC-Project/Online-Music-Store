<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scotify | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="script.js"></script>
    <style>
        .vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.7;
        }

        .auth-card {
            backdrop-filter: blur(16px);
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div id="vanta-bg" class="vanta-bg"></div>

    <div class="auth-card rounded-2xl p-8 w-full max-w-md shadow-2xl">
        <div class="text-center mb-8">
            <div class="flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#1DB954" class="w-16 h-16">
                    <path fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm0 8.625a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25ZM15.375 12a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0ZM7.5 10.875a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25Z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <h1 class="text-4xl font-bold mt-4 text-green-500">SCOTIFY</h1>
            <p class="text-gray-400 mt-2">Your personal groove sanctuary</p>
        </div>

        <div id="login-form">
            <div class="mb-4">
                <label class="block text-gray-300 mb-2">Email or Mobile</label>
                <input type="text" id="login-email"
                    class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="login-password"
                    class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button onclick="login()"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-medium transition duration-200">Login</button>
            <p class="text-center mt-4 text-gray-400">Don't have an account? <button onclick="toggleForms()"
                    class="text-green-500 hover:underline">Register</button></p>

            <div class="flex items-center my-6">
                <hr class="flex-grow border-gray-700">
                <span class="px-4 text-gray-500">OR</span>
                <hr class="flex-grow border-gray-700">
            </div>

            <div class="flex justify-center gap-4">
                <button class="bg-gray-800 hover:bg-gray-700 p-3 rounded-full transition duration-200">
                    <i data-feather="mail"></i>
                </button>
                <button class="bg-gray-800 hover:bg-gray-700 p-3 rounded-full transition duration-200">
                    <i data-feather="phone"></i>
                </button>
            </div>
        </div>

        <div id="register-form" class="hidden">
            <div class="mb-4">
                <label class="block text-gray-300 mb-2">Email or Mobile</label>
                <input type="text" id="register-email"
                    class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 mb-2">Password</label>
                <input type="password" id="register-password"
                    class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-300 mb-2">Confirm Password</label>
                <input type="password" id="register-confirm"
                    class="w-full px-4 py-3 bg-gray-800 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button onclick="register()"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-medium transition duration-200">Register</button>
            <p class="text-center mt-4 text-gray-400">Already have an account? <button onclick="toggleForms()"
                    class="text-green-500 hover:underline">Login</button></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
        feather.replace();
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x1db954,
            backgroundColor: 0x0
        });

        // Check if user is already logged in
        if (localStorage.getItem('currentUser')) {
            window.location.href = 'home.html';
        }
    </script>
</body>

</html>
