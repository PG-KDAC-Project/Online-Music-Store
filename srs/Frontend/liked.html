<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scotify | Liked Songs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="script.js" defer></script>
</head>

<body class="bg-black text-white min-h-screen flex flex-col">
    <div class="flex flex-col flex-grow">
        <div class="flex flex-col md:flex-row flex-grow">
            <!-- Sidebar -->
            <div class="w-full md:w-64 bg-gray-900 p-4 hidden md:block">
                <div class="mb-8">
                    <h1 class="text-2xl font-bold text-green-500 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#1DB954" class="w-8 h-8 mr-2">
                            <path fill-rule="evenodd"
                                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm0 8.625a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25ZM15.375 12a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0ZM7.5 10.875a1.125 1.125 0 1 0 0 2.25 1.125 1.125 0 0 0 0-2.25Z"
                                clip-rule="evenodd" />
                        </svg>
                        SCOTIFY
                    </h1>
                </div>

                <nav>
                    <ul class="space-y-4">
                        <li>
                            <a href="home.html"
                                class="flex items-center text-white hover:text-green-500 transition duration-200">
                                <i data-feather="home" class="w-5 h-5 mr-3"></i>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="search.html"
                                class="flex items-center text-white hover:text-green-500 transition duration-200">
                                <i data-feather="search" class="w-5 h-5 mr-3"></i>
                                Search
                            </a>
                        </li>
                        <li>
                            <a href="library.html"
                                class="flex items-center text-white hover:text-green-500 transition duration-200">
                                <i data-feather="music" class="w-5 h-5 mr-3"></i>
                                My Library
                            </a>
                        </li>
                        <li>
                            <a href="liked.html" class="flex items-center text-green-500">
                                <i data-feather="heart" class="w-5 h-5 mr-3"></i>
                                Liked Songs
                            </a>
                        </li>
                        <li>
                            <a href="create-playlist.html"
                                class="flex items-center text-white hover:text-green-500 transition duration-200">
                                <i data-feather="plus-circle" class="w-5 h-5 mr-3"></i>
                                Create Playlist
                            </a>
                        </li>
                        <li>
                            <a href="downloaded.html"
                                class="flex items-center text-white hover:text-green-500 transition duration-200">
                                <i data-feather="download" class="w-5 h-5 mr-3"></i>
                                Downloaded
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="mt-8 border-t border-gray-800 pt-4">
                    <ul class="space-y-3">
                        <li><a href="#" class="text-gray-400 hover:text-white transition duration-200">Legal</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white transition duration-200">Privacy</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white transition duration-200"
                                onclick="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-grow bg-gradient-to-b from-gray-900 to-black p-6 overflow-y-auto">
                <!-- Mobile Header -->
                <div class="flex justify-between items-center mb-6 md:hidden">
                    <button class="text-white">
                        <i data-feather="menu"></i>
                    </button>
                    <h1 class="text-xl font-bold text-green-500">SCOTIFY</h1>
                    <div class="w-6"></div>
                </div>

                <!-- Playlist Header -->
                <div class="flex items-end mb-8">
                    <div
                        class="w-48 h-48 bg-gradient-to-br from-green-500 to-blue-500 shadow-2xl mr-6 flex items-center justify-center">
                        <i data-feather="heart" class="w-16 h-16 text-white"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400 mb-2">PLAYLIST</p>
                        <h1 class="text-5xl font-bold mb-4">Liked Songs</h1>
                        <p class="text-gray-400"><span id="liked-count">0</span> songs</p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex items-center mb-8">
                    <button
                        class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-full font-medium mr-6 transition duration-200">
                        <i data-feather="play" class="w-5 h-5 mr-2 inline"></i> Play
                    </button>
                    <button class="text-gray-400 hover:text-white mr-6">
                        <i data-feather="download" class="w-5 h-5"></i>
                    </button>
                </div>

                <!-- Songs List -->
                <div id="liked-songs-container" class="space-y-2">
                    <!-- Liked songs will be populated here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Player Controls -->
    <div class="bg-gray-900 border-t border-gray-800 p-4">
        <div class="flex flex-col md:flex-row items-center">
            <!-- Song Info -->
            <div class="flex items-center w-full md:w-1/4 mb-4 md:mb-0">
                <img src="http://static.photos/music/200x200/1" alt="Album Cover" class="w-14 h-14 rounded mr-3">
                <div>
                    <h4 class="font-medium">Blinding Lights</h4>
                    <p class="text-gray-400 text-sm">The Weeknd</p>
                </div>
                <button class="like-btn ml-4 text-green-500">
                    <i data-feather="heart" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Player Controls -->
            <div class="w-full md:w-2/4 flex flex-col items-center">
                <div class="flex items-center mb-2">
                    <button class="mx-2 text-gray-400 hover:text-white">
                        <i data-feather="shuffle" class="w-5 h-5"></i>
                    </button>
                    <button class="mx-2 text-gray-400 hover:text-white">
                        <i data-feather="skip-back" class="w-5 h-5"></i>
                    </button>
                    <button
                        class="mx-3 bg-green-500 hover:bg-green-600 rounded-full w-10 h-10 flex items-center justify-center text-white">
                        <i data-feather="play" class="w-5 h-5"></i>
                    </button>
                    <button class="mx-2 text-gray-400 hover:text-white">
                        <i data-feather="skip-forward" class="w-5 h-5"></i>
                    </button>
                    <button class="mx-2 text-gray-400 hover:text-white">
                        <i data-feather="repeat" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="w-full flex items-center">
                    <span class="text-xs text-gray-400 mr-2">0:45</span>
                    <div class="flex-grow relative">
                        <div class="h-1 bg-gray-700 rounded-full">
                            <div class="h-1 bg-green-500 rounded-full" style="width: 30%"></div>
                            <div class="absolute top-0 left-[30%] w-3 h-3 bg-white rounded-full -mt-1"></div>
                        </div>
                    </div>
                    <span class="text-xs text-gray-400 ml-2">3:20</span>
                </div>
            </div>

            <!-- Volume Controls -->
            <div class="w-full md:w-1/4 flex items-center justify-end mt-4 md:mt-0">
                <i data-feather="volume-2" class="w-5 h-5 text-gray-400 mr-2"></i>
                <div class="w-24">
                    <div class="h-1 bg-gray-700 rounded-full">
                        <div class="h-1 bg-gray-400 rounded-full" style="width: 70%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player" src="assets/blinding-lights.mp3"></audio>
    <script>
        feather.replace();
    </script>
</body>

</html>
