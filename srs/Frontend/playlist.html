<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOTIFY - Create Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">SCOTIFY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="library.html">My Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="playlist.html">Create Playlist</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="index.html" class="btn btn-outline-light">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3 sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="library.html?filter=liked">
                                <i class="bi bi-heart-fill"></i> Liked Songs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="library.html?filter=downloaded">
                                <i class="bi bi-download"></i> Downloaded
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="playlist.html">
                                <i class="bi bi-plus-circle"></i> Create Playlist
                            </a>
                        </li>
                    </ul>

                    <h6 class="sidebar-heading mt-4">Your Playlists</h6>
                    <ul class="nav flex-column" id="userPlaylists">
                        <!-- Playlists will be loaded from localStorage -->
                    </ul>
                </div>
            </div>

            <div class="col-md-9 main-content">
                <div class="playlist-actions mb-4">
                    <button class="btn btn-primary" id="createPlaylistBtn">Create New Playlist</button>
                </div>

                <div class="playlist-creator mb-5" id="playlistCreator" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">New Playlist</h5>
                            <div class="mb-3">
                                <label for="playlistName" class="form-label">Playlist Name</label>
                                <input type="text" class="form-control" id="playlistName" required>
                            </div>
                            <div class="mb-3">
                                <label for="playlistDescription" class="form-label">Description (optional)</label>
                                <textarea class="form-control" id="playlistDescription" rows="2"></textarea>
                            </div>
                            <button class="btn btn-success" id="savePlaylistBtn">Save Playlist</button>
                        </div>
                    </div>
                </div>

                <div class="playlist-songs">
                    <h2 class="section-title">Available Songs</h2>
                    <div class="table-responsive">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Artist</th>
                                    <th scope="col">Album</th>
                                    <th scope="col">Duration</th>
                                    <th scope="col">Add to Playlist</th>
                                </tr>
                            </thead>
                            <tbody id="availableSongs">
                                <!-- Available songs will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Player Controls (same as home.html) -->
    <!-- Audio Player (same as home.html) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
